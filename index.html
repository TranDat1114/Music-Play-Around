<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music PlayAround ðŸ¥°</title>
    <link rel="shortcut icon" href="./assets/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
    <audio id="my-audio">
        <source src="./assets/Dee Yan-Key - O Come, All Ye Faithful (Adeste Fideles).mp3" type="audio/mp3">
    </audio>
    <audio id="wik">
        <source src="./assets/wik.mp3" type="audio/mp3">
    </audio>
    <div class="text-center bg-dark vh-100 d-flex flex-column">
        <div class="my-auto">
            <h1 class=" display-1 text-uppercase" id="rolling">HOANG TRAN</h1>
            <p class="text-white-50 text-uppercase">Click & turn on your volume & enjoy the music. <br> Love
                it? follow
                me ðŸ’–
            </p>
        </div>
        <div class="col-md-8 mx-auto text-white" id="BottomNav">
            <div class="d-flex justify-content-evenly align-items-center md-5 text-uppercase">
                <div class="nav-item">
                    <a class="nav-link" href="/">Home</a>
                </div>
                <div class="nav-item">
                    <a class="nav-link" href="/">Work</a>
                </div>
                <div class="nav-item">
                    <a class="nav-link" href="/">Program</a>
                </div>
                <div class="nav-item">
                    <a class="nav-link" href="/">Contact</a>
                </div>

            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
    <script>
        var rc = document.getElementById('rolling')
        var text = rc.innerText.trim()
        var len = text.length
        var grp = len / 2
        var html = ""
        while (len > -1) {
            var txt = text.charAt(len)
            html = `<span style="animation-delay:${len / grp}s" class="indchar ${txt.trim() === "" ? "" : "d-inline-block"} ">${txt}</span>${html}`
            len--
        }
        rc.innerHTML = html

        var audioEnabled = false
        var wik = document.querySelector('#wik')
        var navLinks = document.querySelectorAll('.nav-link')
        for (var n of navLinks) {
            n.addEventListener('mouseover', () => { if (audioEnabled) { wik.currentTime = 0; wik.play() } })
        }

        var enableMusic = window.addEventListener('click', function () {
            var myAudio = document.querySelector('#my-audio')
            myAudio.volume = 0.5;
            myAudio.play()
            audioEnabled = true
            removeEventListener('click', enableMusic)
        })
    </script>
</body>

</html>
